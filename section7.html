    <!--Column widths  -->
    <div class="container-lg my-5">
      <h2>Column widths</h2>

      <div class="row">
        <div class="col-6">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-3">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col-3">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>

    <!--Responsive column width  -->
    <div class="container-lg my-5">
      <h2>Responsive column width</h2>
      <div class="row">
        <div class="col-sm-4 col-lg-6">
          <div class="p-5 bg-success text-light">col 1</div>
        </div>
        <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-success text-light">col 2</div>
        </div>
        <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-success text-light">col 3</div>
        </div>
      </div>
    </div>

    <!-- justifying columns -->
    <div class="container-lg my-5">
      <h3>justifying columns</h3>
      <div class="row justify-content-around">
        <div class="col-md-3">
          <div class="p-5 bg-info text-dark">col 1</div>
        </div>
        <div class="col-md-3">
          <div class="p-5 bg-info text-dark">col 2</div>
        </div>
        <div class="col-md-3">
          <div class="p-5 bg-info text-dark">col 3</div>
        </div>
      </div>
    </div>
